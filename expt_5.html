<!DOCTYPE html>
<html>

<head>
    <title>Countdown Timer</title>
    <style>
        p {
            text-align: center;
            font-size: 60px;
        }

        h1 {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <h3 style="text-align:center;">Experiment 05</h3>
    <div style="text-align:center;">Name:Vaishnavi Avhad <br> Roll No: 42406
        <br> Class:BE <br> Div:08 <br>Batch:P8
    </div>
    <h1>Countdown Timer</h1>
    <p>Time left for New Year is :</p>
    <p id="demo"></p>
    <script>
        var deadline = new Date("Nov 9, 2022 00:00:00").getTime(); var x
            = setInterval(function () {
                var now = new Date().getTime(); var t = deadline - now;
                var days = Math.floor(t / (1000 * 60 * 60 * 24));
                var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 *
                    60));
                var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((t % (1000 * 60)) / 1000);
                document.getElementById("demo").innerHTML = days + " D - " + hours + " H - " +
                    minutes + " M - " + seconds + " S "; if (t < 0) {
                        clearInterval(x); document.getElementById("demo").innerHTML =
                            "TIME UP!!!";
                    }
            }, 1000);
    </script>
</body>

</html>
